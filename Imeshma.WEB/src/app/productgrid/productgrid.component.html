
    <div class="shop_grid_product_area">
        <div class="row">
            <div class="col-12">
                <div class="product-topbar d-flex align-items-center justify-content-between">
                    <!-- Total Products -->
                    <div class="total-products">
                        <p><span>186</span> products found</p>
                    </div>
                    <!-- Sorting -->
                    <div class="product-sorting d-flex">
                        <p>Sort by:</p>
                        <form action="#" method="get">
                            <select name="select" id="sortByselect">
                                <option value="value">Highest Rated</option>
                                <option value="value">Newest</option>
                                <option value="value">Price: $$ - $</option>
                                <option value="value">Price: $ - $$</option>
                            </select>
                            <input type="submit" class="d-none" value="">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Single Product -->
            <div  *ngFor="let product of products" class="col-12 col-sm-6 col-lg-3"  >
                <a target="_blank" href="/productdetails">
                    <div class="single-product-wrapper">
                        <!-- Product Image -->
                        <div class="product-img">
                            <img src="assets/{{product.ProductImageUrl}}" alt="">
                            <!-- Hover Thumb -->
                            <img class="hover-img" src="img/product-img/product-2.jpg" alt="">

                            <!-- Product Badge -->
                            <div class="product-badge offer-badge">
                                <span>{{product.OfferBadge}}</span>
                            </div>
                            <!-- Favourite -->
                            <div class="product-favourite">
                                <a href="#" class="favme fa fa-heart"></a>
                            </div>
                        </div>

                        <!-- Product Description -->
                        <div class="product-description">
                            <span>topshop</span>
                            <a href="single-product-details.html">
                                <h6>{{product.ProductName}}</h6>
                            </a>
                            <p class="product-price"><span class="old-price">{{product.OldPrice}}</span>{{product.ProductPrice}}</p>

                            <!-- Hover Content -->
                            <div class="hover-content">
                                <!-- Add to Cart -->
                                <div class="add-to-cart-btn">
                                    <a class="btn essence-btn">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

          
            
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="navigation">

        </ul>
    </nav>
